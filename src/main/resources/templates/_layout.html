<!DOCTYPE html>

<head th:fragment="header(titre, liens, scripts)">

    integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>

    <link rel="stylesheet"

    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    
    <title th:replace="${titre}">But shop</title>
    <link rel="icon" th:href="@{shop.png}">

    <th:block th:replace="${liens}" />
    <th:block th:replace="${scripts}" />

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

            <span class="navbar-toggler-icon"></span>

              </li>
              <li class="nav-item">
