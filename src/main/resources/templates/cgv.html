<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_layout::header(~{::title},_,_)}">
    
    
    <title>CGV</title>
    
    
</head>
<body>
    <nav th:replace="~{_layout::navbar}"></nav>


    <div class="container mt-5">
        <h1 style="padding-top: 10%; padding-left: 25%; padding-bottom: 10%;">Conditions générales de vente</h1>

        <div class="row">
            <div class="col-sm-4 col-md-3" th:each="i : ${#numbers.sequence(1,15)}">

                <div class="card border-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header">CGV [[${i}]]</div>
                    <div class="card-body">
                      <h4 class="card-title">Article <span th:text="${i*10}"></span></h4>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>
                  
            </div>
            
        </div>

    </div>
</body>
</html>
